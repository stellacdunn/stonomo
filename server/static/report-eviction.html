<html>

<head>
    <title>Report an eviction</title>
</head>

<body>
    <form name="report-eviction" action="eviction" method=POST>
        <h1>Report an eviction</h1>
        First Name: <input name="fname" type="search" \><br \>
        Last Name: <input name="lname" type="search" \><br \>
        DOB: <input name="dob" type="date" \><br \>
        Email: <input name="email" type="email" \><br \>
        Reason for eviction: <select name="reason" multiple data-placeholder="Select reason(s)">
            <option>db.reasons.find()</option>
            <option>Reason 1</option>
            <option>Reason 2</option>
            <option>Reason 3</option>
            <option>Reason 4</option>
        </select>

        <input type="reset" \><input type="submit" \>
    </form>
</body>

</html>
